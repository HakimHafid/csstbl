<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="./batmanstyle.css" />
  <link rel="stylesheet" href="./owlstyle.css" />
  <link rel="stylesheet" href="./frogstyle.css" />
  <link rel="stylesheet" href="./sheepstyle.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Battle</title>
  </head>
  <body>
    <div class="main" style="display: grid; grid-template-columns: 760px auto">
      <div class="box_left">
        <div class="batmicky">
          <div class="shape1"></div>
          <div class="shape2"></div>
          <div class="shape3"></div>
          <div class="shape4"></div>
          <div class="shape5"></div>
          <div class="shape6"></div>
          <div class="shape7"></div>
          <div class="shape8"></div>
          <div class="shape9"></div>
        </div>
        <div class="thesheep">
          <div class="sheep"></div>
          <div class="sheep1"></div>
          <div class="sheep2"></div>
          <div class="sheep3"></div>
          <div class="sheep4"></div>
          <div class="sheep5"></div>
          <div class="sheep6"></div>
          <div class="sheep7"></div>
          <div class="sheep8"></div>
          <div class="sheep9"></div>
          <div class="sheep10"></div>
          <div class="sheep11"></div>
        </div>
      </div>
      <div class="box_right">
        <div class="theowl">
          <div class="owl"></div>
          <div class="owl1"></div>
          <div class="owl2"></div>
          <div class="owl3"></div>
          <div class="owl4"></div>
          <div class="owl5"></div>
          <div class="owl6"></div>
          <div class="owl7"></div>
          <div class="owl8"></div>
          <div class="owl9"></div>
          <div class="owl10"></div>
          <div class="owl11"></div>
          <div class="owl12"></div>
          <div class="owl13"></div>
          <div class="owl14"></div>
        </div>
        <div class="thefrog">
          <div class="frog"></div>
          <div class="frog1"><div class="frog2"></div></div>

          <div class="frog3"></div>
          <div class="frog4"></div>
          <div class="frog5"></div>
          <div class="frog6"></div>
          <div class="frog7"></div>
          <div class="frog8"></div>
          <div class="frog9"></div>
          <div class="frog10"></div>
        </div>
      </div>
    </div>
  </body>
</html>
